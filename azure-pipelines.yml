trigger:

- main

pool:
  name: VM-BSB
steps:

- powershell: |
     Write-Host "##vso[task.setvariable variable=myJobVar]this is the same job"
- powershell: |
     Write-Host "##vso[task.setvariable variable=myOutputJobVar;isoutput=true]this is the same job too"
  name: setOutput
- powershell: |
     Write-Host $(myJobVar) 
- powershell: |
     Write-Host $(setOutput.myOutputJobVar)